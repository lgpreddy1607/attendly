 <!doctype html>
<html>
  <head><title>Attendly Home</title></head>
  <body>
    <h1>Attendly - A Student Attendance System</h1>

    {% if request.user.is_authenticated %}
      <p>Welcome, {{ request.user.username }}!
         <a href="{% url 'logout' %}">Logout</a>
      </p>
      <ul>
        <li><a href="{% url 'student_list' %}">Students</a></li>
        <li><a href="{% url 'teacher_list' %}">Teachers</a></li>
        <li><a href="{% url 'classroom_list' %}">Classrooms</a></li>
        <li><a href="{% url 'attendance_list' %}">Attendance</a></li>
      </ul>
    {% else %}
      <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
  </body>
</html>
