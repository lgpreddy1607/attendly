<!doctype html>
<html>
  <head><title>Login</title></head>
  <body>
    <h1>Login</h1>

    {% if form.errors %}
      <p style="color:red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign in</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>

    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
  </body>
</html>
