<h2>All Students</h2>

<ul>
  {% for student in students %}
    <li>
        {{student.name}} - {{ student.roll_no}} - {{student.gender}}
        <a href = "{% url 'edit_student' student.pk %}">Edit</a> |
        <a href = "{% url 'delete-student' student.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>
