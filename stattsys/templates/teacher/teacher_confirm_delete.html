{% extends "base.html" %}

{% block content %}
<!-- stattsys/templates/stattsys/teacher_confirm_delete.html -->
<h2>Delete Teacher</h2>
<p>Are you sure you want to delete "{{ teacher.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'teacher_list' %}">Cancel</a>
{% endblock %}
