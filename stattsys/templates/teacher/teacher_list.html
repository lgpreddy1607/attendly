<h2> Teachers List</h2>
<a href="{% url 'teacher_create' %}"> Add New Teacher</a>

<table>
  <tr>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  {% for teacher in teachers %}
  <tr>
    <td>{{ teacher.name }}</td>
    <td>
      <a href="{% url 'teacher_update' teacher.id %}">Edit</a> |
      <a href="{% url 'teacher_delete' teacher.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
